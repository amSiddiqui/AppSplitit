<div class="flex justify-center items-center mt-32 sm:mt-48">
  <mat-card class="w-[450px]">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div class="flex mt-8 flex-col space-y-2">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <!-- submit button -->
          <div>
            <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
